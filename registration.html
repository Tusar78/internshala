<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=-= Required Meta Tags =-=-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=-= Change Theme Color =-=-->
    <meta name="theme-color" content="#9d4edd" />

    <!--==== Get Icon from IconScout ====-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--=-= Connect Style File =-=-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Internships | Summer Internship 2023</title>
  </head>
  <body>
    <!-- =-= Header =-= -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img
            src="./assets/images/internshala_logo.svg"
            alt="Website Logo"
            class="nav__logo--img"
          />
        </a>
      </nav>
    </header>

    <!-- =-= Main =-= -->
    <main class="main">
      <section class="registration container">
        <div class="registration__heading">
          <div class="registration__title-wrap">
            <h2 class="registration__title">Sign-up and apply for free</h2>
            <img
              class="registration__underline"
              src="./assets/images/underline_d.svg"
              alt="underline image"
            />
          </div>
          <h4 class="registration__subtitle">
            1,50,000+ companies hiring on Internshala
          </h4>
        </div>
      </section>
    </main>
    <!--=-= Connect Script File =-=-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
